<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Baloo Bhai 2' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Laila' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="showQuestion(0), startTime()" >
   
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-6">
                  <div class="card mx-auto" style="max-width: 80%;">
                    <h5 class="card-header bg-theme text-white">G.K. Quiz<script>document.write(sessionStorage.getItem());</script> <span id="timer" class="float-right">02:00</span></h5>
                    <div class="card-body">
                        <h5 class="card-title mb-4" id="questionElement">Q1. The correct answer of the equation, 2 + 2 is</h5>
                        <p class="card-text optionElement" onclick="putActiveclass(this)">a) option1</p>
                        <p class="card-text optionElement " onclick="putActiveclass(this)">b) option2</p>
                        <p class="card-text optionElement" onclick="putActiveclass(this)">c) option3</p>
                        <p class="card-text optionElement" onclick="putActiveclass(this)">d) option4</p>
                      </div>
                      <div class="card-footer text-muted">
                        <a href="#"  class="btn btn-theme float-right text-white" id="nextbtn"  onclick="nextQuestion()">Next Question</a>
                      </div>
                  </div>
            </div>
        </div>
    </div>

    
</body>
<script src="app.js"></script>
</html>
